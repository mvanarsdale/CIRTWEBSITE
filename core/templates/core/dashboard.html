}

/* Navigation Bar */
.secondary_header {
    background-color: #000000;

}

.button-container {
    display: flex;
    justify-content: space-evenly; /* Evenly space the buttons across the container */

}

.button-container .button {
    background-color: #000000;

    border: none;

}

}

    width: 80px;  /* Adjust logo size */

}

    display: flex;

}

.search-container {
    flex-shrink: 0; /* Prevents search bar from collapsing */

}
