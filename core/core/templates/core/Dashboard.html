{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}"> 
</head>
<body>

    <!-- Header -->
    <header>
        <div class="primary_header">
            <p class="thumbnail_align">&nbsp; </p>
            <!-- Header with logo on the top-left Code from ChatGPT -->
        <img src="{% static 'core/images/CIRT_LOGO.png' %}" alt="Logo" class="logo">
            <h1 class="title">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;CRIMINOLOGY INSTITUTE FOR RESEARCH/TRAINING (CIRT)</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search this site..." onkeyup="searchFunction()">
                <button id="loginBtn" class="login-button">Login</button>
                <ul id="searchResults"></ul>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="secondary_header">
        <div class="button-container">
            <!-- Link to the 'About' (index) page -->
            <a href="{% url 'index' %}">
                <button class="button">About</button>
            </a>
            <!-- Link to the Journals page -->
            <a href="{% url 'journals' %}">
                <button class="button">Publications</button>
            </a>
            <!-- Link to the 'Posters' page (current page, so no change needed) -->
            <a href="{% url 'posters' %}">
            <button class="button">Posters</button>
            </a>
            <!-- Link to the 'FAQ' page (define 'faq' view and URL if needed) -->
            <a href="{% url 'FAQ' %}">
                <button class="button">FAQ</button>
            </a>
        </div>
    </nav>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lora', 'Times New Roman', serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 125px;
            height: 135vh;
            background: #a0a0a0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px; /* Adjusted for top bar overlap */
        }

        .sidebar a {
            width: 85%;
            padding: 10px;
            margin: 5px;
            margin-top: 10px;
            background: #888;
            color: white;
            border: none;
            cursor: pointer;
            text-align: left;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background: #777;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            margin-left: 125px; /* Ensures content starts after sidebar */
        }
        /* Apps Section */
        .apps-section {
            padding: 100px 20px 20px; /* Adjusted padding to avoid top bar overlap */
        }

        h2 {
            margin-bottom: 10px;
            margin-left: -120px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin-left: -50px;
            margin-top: 20px;
        }

        /* Each app with description */
        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-box {
            width: 200px;
            height: 225px;
            background: #8b5d5d;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: black;
            font-size: 14px;
            margin: 40px;
        }

        .app-box:hover {
            background: #7a4a4a;
        }

        /* Description below app box */
        .descript {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .apps-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <!-- Main Content -->
    <main class="main-content">
        <section class="apps-section">
            <h2>Apps</h2>
            <div class="apps-grid">
                <div class="app-container">
                    <a href="Authors_Portal.html" class="app-box"></a>
                    <span class="descript">My Portal</span>
                </div>
                <div class="app-container">
                    <a href="Publication.html" class="app-box"></a>
                    <span class="descript">Journals</span>
                </div>
                <div class="app-container">
                    <a href="Posters.html" class="app-box"></a>
                    <span class="descript">Posters</span>
                </div>
                <div class="app-container">
                    <a href="email.html" class="app-box"></a>
                    <span class="descript">Email</span>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
